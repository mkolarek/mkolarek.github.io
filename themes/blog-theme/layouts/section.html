{{ define "main" }}
  <div class="section-content">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="posts-list">
      {{ range .Pages }}
        <article>
          <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
          {{ if not .Date.IsZero }}
            <div class="post-meta">
              <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "January 2, 2006" }}</time>
              {{ with .Params.tags }}
                <span class="meta-divider">·</span>
                <span class="mini-tags">
                  {{ range first 3 . }}
                    <a href="{{ (site.GetPage (printf "/%s/%s" "tags" .)).RelPermalink }}">{{ . }}</a>
                  {{ end }}
                </span>
              {{ end }}
            </div>
          {{ end }}
          <div class="post-summary">{{ .Summary }}</div>
          <a href="{{ .RelPermalink }}" class="read-more">Read more →</a>
        </article>
      {{ end }}
    </div>
  </div>
{{ end }}
