{{- with resources.Get "css/main.css" }}
  {{- if hugo.IsDevelopment }}
    <link rel="preload" href="{{ .RelPermalink }}" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ .RelPermalink }}"></noscript>
  {{- else }}
    {{- with . | minify | fingerprint }}
      <link rel="preload" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous" as="style" onload="this.rel='stylesheet'">
      <noscript><link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous"></noscipt>
    {{- end }}
  {{- end }}
{{- end }}
