<a href="{{ .Destination | safeURL }}" {{ with .Title }} title="{{ . }}" {{ end }} {{ if or (strings.HasPrefix
    .Destination "http" ) (strings.HasPrefix .Destination "mailto:" ) }} target="_blank" rel="noopener" {{ end }}>
    {{ .Text | safeHTML }}
</a>
