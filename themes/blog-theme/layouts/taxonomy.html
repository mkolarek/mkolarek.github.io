{{ define "main" }}
  <div class="section-content">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    
    <div class="posts-list">
      {{ range .Pages }}
        <article>
          <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        </article>
      {{ end }}
    </div>
  </div>
{{ end }}
