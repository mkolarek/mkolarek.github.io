baseURL: https://mkolarek.github.io/
languageCode: en-us
title: Marko Kolarek
theme: ["PaperMod"]

params:
  ShowRssButtonInSectionTermList: true
  profileMode:
    enabled: true
    title: "Marko Kolarek" # optional default will be site title
    subtitle: "Data Engineer | Data Architect | Consultant"
    imageUrl: images/profile_image.png # optional
    imageTitle: "Profile image" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Posts
        url: "/posts"
      - name: Projects
        url: "/projects"

  socialIcons: # optional
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/mkolarek"
    - name: "Github"
      url: "https://github.com/mkolarek"
  env: production
  defaultTheme: auto
  ShowShareButtons: true
  author: Marko Kolarek
  ShowCodeCopyButtons: true
  contact:
    email: marko.kolarek@proton.me

outputs:
  home:
    HTML
    RSS

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: impressum
      name: Impressum
      url: /impressum/
      weight: 20
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 30
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 40
