baseURL: https://mkolarek.github.io/
languageCode: en-us
title: "Marko Kolarek | Data Architecture & Engineering"
theme: ["PaperMod"]

params:
  ShowRssButtonInSectionTermList: true
  profileMode:
    enabled: true
    title: "Marko Kolarek" # optional default will be site title
    subtitle: >
      Ready to transform your data into actionable insights?  

      Contact me today for a free consultation!  
    imageUrl: images/profile_image.png # optional
    imageTitle: "Profile image" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Contact Now!
        url: "/contact"

  env: production
  defaultTheme: auto
  ShowShareButtons: true
  author: Marko Kolarek
  ShowCodeCopyButtons: true
  contact:
    email: marko.kolarek@proton.me

outputs:
  home:
    - HTML
    - RSS

menu:
  main:
    - identifier: services
      name: Services
      url: /services/
      weight: 10
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 20
    - identifier: impressum
      name: Impressum
      url: /impressum/
      weight: 50
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 40
    - identifier: work
      name: Work
      url: /work/
      weight: 30
