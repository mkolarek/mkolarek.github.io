baseURL: https://mkolarek.github.io/
languageCode: en-us
title: "Data Engineer for Hire"
theme: ["PaperMod"]

params:
  ShowRssButtonInSectionTermList: true
  profileMode:
    enabled: true
    title: "Data Engineer for Hire" # optional default will be site title
    subtitle: >
      Ready to transform your data into actionable insights?  

      Reach out today for a free consultation!  
    buttons:
      - name: Services
        url: "/services"
      - name: Contact Now!
        url: "/contact"
    imageUrl: images/settings.svg
    imageTitle: "Data Engineer for Hire"
    imageWidth: 120
    imageHeight: 120
  socialIcons:
    - name: "github"
      url: "https://github.com/mkolarek"
    - name: "linkedin"
      url: "https://linkedin.com/in/mkolarek"
    - name: "email"
      url: "mailto:marko.kolarek@proton.me"
    - name: "cv"
      url: "pdf/Resume-Marko-Kolarek.pdf"

  env: production
  defaultTheme: auto
  ShowShareButtons: true
  author: Marko Kolarek
  ShowCodeCopyButtons: true
  contact:
    email: marko.kolarek@proton.me
  assets:
    favicon: /favicon.ico

outputs:
  home:
    - HTML
    - RSS

menu:
  main:
    - identifier: services
      name: Services
      url: /services/
      weight: 10
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 20
    - identifier: impressum
      name: Impressum
      url: /impressum/
